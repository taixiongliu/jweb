<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="ele/ele.css"/>
    <link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src="ele/ele.js" charset="utf-8"></script>
	
</head>
<body onkeydown="enterlogin(event);">
<div class="main">

    <div class="header">
        <div class="header-center fl">
            <div class="header-title">
                系统登录
            </div>
            <div class="header-img"></div>
        </div>
        <div class="header-bottom fl"></div>

    </div>

    <div class="content">
        <div class="content-left">
            <!--<img src="images/d.png" alt="">-->
        </div>
        <div class="content-right">
            <div class="right-infp">
                <div class="right-infp-name">
                    <input type="text" id="username" name="username" placeholder="请输入用户名" maxlength="12" required="" value="" autocomplete="off">
                </div>
                <div class="right-infp-name">
                    <input type="password" id="password" name="password" placeholder="请输入密码" autocomplete="off">
                </div>
				<div class="right-infp-code">
					<div class="right-infp-code-panel">
						<div class="right-infp-code-img">
							<img src="icons/dcode.png" id="codeImage" onclick="getAuthCode();" />
						</div>
						<div class="right-infp-code-view">
							<input type="text" id="captcha" name="captcha" placeholder="请输验证码" autocomplete="off">
						</div>
					</div>
				    
				</div>

                <div class="right-infp-btn">
                    <button class="btn" onclick="loginSubmit()">登录</button>
                </div>
                
                <div align="center">
                   <span id="hint_login_msg" class="hint_login_msg"></span>
                </div>
            </div>
        </div>
    </div>

	<div class="footer" align="center">
		<div class="footer-item">某[NAME]有限公司</div>
		<div class="footer-info">某ICP备00000000号-1</div>
	<div>
</div>

<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
